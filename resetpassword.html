<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reset Password </title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}
        body{background-image: url("https://wallpaperaccess.com/full/2465604.jpg"); background-size: cover; min-height: 100vh; margin: 0;}
        .wrapper{width: 650px; height: 660px; background-color: rgba(255, 255, 255, 0.8); border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; margin: 50px auto;}
        .reset_box{width: 100%; padding: 30px;}
        .reset-header{font-size: 45px; margin-bottom: 30px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); padding: 10px;}
        .input_box{position: relative; margin-bottom: 20px;}
        .input-field{width: 100%; padding: 10px; font-size: 30px; border: 1px solid #ccc; border-radius: 10px;}
        .input-field:focus{border-color: #aaa; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
        .label{font-size: 25px; color: black;}
        .input-field:focus{font-size: 30px; color: #666;}
        .icon{position: absolute; top: 10px; right: 10px; font-size: 20px; color: #aaa;}
        .input-submit{width: 100%; padding: 10px; font-size: 30px; border: none; border-radius: 10px; background-color: #4CAF50; color: #fff; cursor: pointer;}
        .input-submit:hover{background-color: #3e8e41;}
        .back-to-login{text-align: center; margin-top: 20px; font-size: 25px;}
        .back-to-login a{text-decoration: none; color: #666;}
        .back-to-login a:hover{color: #333;}
        .back-to-home{text-align: center; margin-top: 20px; font-size: 25px;}
        .back-to-home a{text-decoration: none; color: #666;}
        .back-to-home a:hover{color: #333;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="reset_box">
            <form onsubmit="return validateForm()">
                <div class="reset-header">
                    <span> <b> RESET PASSWORD </b> </span>
                </div>
                <div class="input_box">
                    <label for="email" class="label"> <span class="iconify" data-icon="mdi-email"></span> Email </label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </div>
                <div class="input_box">
                    <label for="new_pass" class="label"> <span class="iconify" data-icon="mdi-key"></span> New Password </label>
                    <input type="password" id="new_pass" name="new_password" class="input-field" required>
                </div>
                <div class="input_box">
                    <label for="confirm_pass" class="label"> <span class="iconify" data-icon="mdi-key-plus"></span> Confirm Password </label>
                    <input type="password" id="confirm_pass" name="confirm_password" class="input-field" required>
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Reset Password">
                </div>
            </form>
            <div class="back-to-login">
                <span> Remember your password? <a href="loginpage.html"> Back to Login </a> </span>
            </div>
            <div class="back-to-home">
                <a href="home.html"> Back to Home </a>
            </div>
        </div>
    </div>

    <script>
    function validateForm() {
        const email = document.getElementById("email").value;
        const newPassword = document.getElementById("new_pass").value;
        const confirmPassword = document.getElementById("confirm_pass").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }
        
        if (newPassword.length < 8) {
            alert("Password must be at least 8 characters long.");
            return false;
        }
        
        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        
        if (confirm("Confirm password reset?")) {
            alert("Password reset successfully. Please check your email for further instructions.");
            window.location.href = "loginpage.html";
            return false;
        }
        return false;
    }
    </script>
</body>
</html>
